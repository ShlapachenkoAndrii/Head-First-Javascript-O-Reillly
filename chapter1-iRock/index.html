<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IRock - the Virtual Pet Rock</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='source/style.css'>
    <script>
        function touchRock(){
            var userName = prompt('What is your name?', 'Enter your name here.');
            
            if(userName) {
                alert('It is good to meet you ' + userName + '.');
                document.getElementById('rockImg').src = 'source/images/smiling-island-head.jpg';
            }
        }
    </script>
</head>
<body onload="alert('Greetings, I am your pet Rock');">
    <div>
        <img id='rockImg' src="source/images/island-head.png" alt="iRock" style='cursor:pointer' onclick='touchRock()'> 
    </div>


    
</body>
</html>
